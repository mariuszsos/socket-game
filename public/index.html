<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
</head>

<body>
    <!-- <div class="input-wrapper">
        <label for="winningScore"></label>
        <br>
        <input id="winningScore" placeholder="Enter winning score">
    </div> -->
	<div class="game-full" style="display: none;">
		<h1>Gra jest pe≈Çna!</h1>
	</div>
	
	<div class="game-waiting" style="display: none;">
		<h1>Oczekiwania na drugiego gracza...</h1>
	</div>
	
    <div class="wrapper clearfix winner" style="display: none; margin-top: 40px;">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">56</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">23</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">34</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">96</div>
            </div>
        </div>

        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <input type="text" placeholder="Final score" class="final-score">

        <img src="dice-5.png" alt="Dice" class="dice">
        <img src="dice-5.png" alt="Dice2" class="dice dice2">
    </div>
		
	<script src="/socket.io/socket.io.js"></script>
    <script src="gra.js"></script>
	<script src="aplikacja.js"></script>
</body>

</html>
